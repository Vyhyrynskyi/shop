<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: linkInclusions">
	<title>Please, login</title>
</head>
<body class="center center-vertically">
	<div>
		<form name="loginForm" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Please, Login</legend>
				<div th:if="${param.noSuchUser}" class="alert alert-danger">
					Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
